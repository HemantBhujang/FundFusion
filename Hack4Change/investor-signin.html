  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Investor Sign In - FundFusion</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
              background-color: #f4f4f4;
          }
          header {
              background-color: #007BFF;
              color: white;
              padding: 20px;
              text-align: center;
          }
          .container {
              max-width: 400px;
              margin: auto;
              background: white;
              padding: 20px;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          h2 {
              text-align: center;
              color: #333;
          }
          label {
              display: block;
              margin-bottom: 8px;
              color: #555;
          }
          input[type="text"], input[type="password"] {
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #ddd;
              border-radius: 5px;
          }
          .button {
              background-color: #007BFF;
              color: white;
              padding: 10px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              width: 100%;
              font-size: 16px;
          }
          .button:hover {
              background-color: #0056b3;
          }
          .register-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .register-button:hover {
            background-color: #218838;
        }
          footer {
              text-align: center;
              margin-top: 20px;
              font-size: 0.9em;
              color: #666;
          }
      </style>
  </head>
  <body>
  
  <header>
      <h1>Investor Sign In</h1>
  </header>
  
  <div class="container">
      <h2>Welcome Back!</h2>
      <form action="index-investor.html" method="GET">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
  
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
  
          <button type="submit" class="button">Sign In</button>
      </form>
      <p style="text-align: center; margin-top: 15px;">
          <a href="investor-sigin.html">Forgot Password?</a>
      </p>
  
  <button class="register-button" onclick="window.location.href='register-investor.html'">Register</button>
</div>
  
  <footer>
      <p>&copy; 2024 FundFusion. All Rights Reserved.</p>
  </footer>
  
  </body>
  </html>
